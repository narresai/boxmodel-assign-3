<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-3|box model</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>The Box Model, Box-sizing & Box-shadow</h1>
    </header>
    <hr>
    <main>
        <section class="container">
            <h2>Exercise 1</h2>
            <div class="box"></div>
            <span class="circle one"></span>
            <span class="content">Content</span>
            <span class="circle two"></span>
            <span class="content">Padding</span>
            <span class="circle three"></span>
            <span class="content">Border</span>
            <span class="circle four"></span>
            <span class="content">Margin</span>
        <hr>
            <h3>Exercise2</h3>
            <p>no border on these boxes</p>
            <div class="parent">
                <div class="child"></div>
                <div class="child"></div>
                <div class="child"></div>
            </div>
            <hr>
            <h4>1px border on these boxes</h4>
            <div class="parent">
                <div class="childone"></div>
                <div class="childone"></div>
                <div class="childone"></div>
            </div>
            <hr>
            <h5>1px border on these boxes but they are in same line</h5>
            <div class="parent second">
                <div class="child two borderbox"></div>
                <div class="child two borderbox"></div>
                <div class="child two borderbox"></div>
            </div>
        </section>
    </main>
</body>
</html>
